<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="main-container">
        <header>
            <!-- Your header content here -->
             <div class="banner-text">
                <nav id="navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="featured.html">Featured</a></li>
                    </ul>
                </nav>
                <h1>Liliana's Lullabies</h1>
             </div>
             

        </header>

        <main> 
            <!-- Your main content here -->
            <section>
                <div id="card-grid" class="playlist-cards">
                    <!--<section class="music-card">
                        <div class="card-img-container">
                            <img src="assets/img/playlist.png" alt="/ song img /">                
                        </div>
                        <h2>/ playlist title /</h2>
                        <p>/ creator name /</p>
                        <div class="like-container">
                            <img src="assets/img/empty-like.png" class="like-btn" alt="empty like button">
                            <span class="like-count">0</span>
                        </div>
                    </section>-->
                </div>
            </section>
            <div id="music-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="playlist-header">
                        <img class="playlist-cover" src="assets/img/playlist.png" alt="playlist image">
                        <div class="playlist-info">
                            <h2 id="playlist-title">/ Playlist Title /</h2>
                            <p id="playlist-creator">/ creator name /</p>
                            <button id="shuffle"></button>
                        </div>
                    </div>
                    <div class="song-list">
                        <div class="song-row">
                            <img class="song-thumb" src="assets/img/song.png" alt="Song">
                            <div class="song-meta">
                                <div class="song-title">Song Title</div>
                                <div class="song-artist">Artist Name</div>
                                <div class="song-album">Album Name</div>
                            </div>
                            <div class="song-duration">0:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <footer>
        <!-- Your footer content here -->
            <p>&copy; 2025 Liliana's Lullabies</p>
    </footer>
    
    <script src="data.json"></script>
    <script src="script.js"></script>
</body>
</html>
